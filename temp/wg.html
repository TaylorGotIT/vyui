<!DOCTYPE html>
<head xmlns:Accept-Language="http://www.w3.org/1999/xhtml">
    <meta Accept-Language: fr-CH, fr;q=0.9, en;q=0.8, de;q=0.7, *;q=0.5 />

    <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico"/>
    {% module xsrf_form_html() %}

    </head>
<body>
    <label for="server_num_input">WG服务端个数</label>
    <input type="number" maxlength="4" id="server_num_input" placeholder="x" required>
    <label for="client_num_input">WG客户端个数</label>
    <input type="number" maxlength="4" id="client_num_input" placeholder="x" required>
    <label for="prekey_num_input">共享密钥个数</label>
    <input type="number" maxlength="4" id="prekey_num_input" placeholder="x" required>
    <button type="button" onclick="getWgConf('{{ request.path }}')">登入(SigniIN)</button>

</body>
<style>

</style>
<script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
<script>
const T_FORM = 'application/x-www-form-urlencoded'
const T_JSON = 'application/json';

function getCookie(name) {
    var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
    return r ? r[1] : undefined;
}

function setCookie(cname, cvalue, exdays){
    let d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    let expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

window.onload=function(){
    const xsrf = getCookie('_xsrf');
    //_xsrf Header Setup for Ajax
    function xsrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!xsrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-XSRFToken", xsrf);
            }
        }
    });
}

function ajaxHandler(url,data,datatype,type,callback){
  $.ajax({
    url:url,
    data:data,
    dataType:datatype,
    type:type,
    error:function(msg){
      console.log(JSON.stringify(msg));
    },
    success:function(msg){
      if(msg.hasOwnProperty("url")){
        next(msg["url"]);
      }
      console.log(msg);
    },
    complete:function(msg){
      console.log(JSON.stringify(msg));
    },
  });
}

function getWgConf(url){
  let server = $("#server_num_input").val();
  let client = $("#client_num_input").val();
  let prekey = $("#prekey_num_input").val();
  let type = 'post';
  let datatype = 'json';
  let data = JSON.stringify({
    "server": server,
    "client": client,
    "prekey": prekey,
  });
  ajaxHandler(url,data,datatype,type);
}

function next(url){
  console.log('redirect to===>' + url);
  if(url!=null){
    window.location.href = url;
  }
}

</script>
</html>
