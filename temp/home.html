<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico"/>
    <title>{{ title }}</title>
    {% module xsrf_form_html() %}
</head>
<body>
    <label for="user_input">Hello</label>
    <input id="user_input" disabled value="{{ uname }}"><br>
    <textarea id="config_textarea" rows="8" cols="48" placeholder="输入NOC分配的配置信息"></textarea><br>
    <select id="service_select" onchange="getTempJS(this.value)">
            <option value="">请下拉选中一个服务模板[ 默认为空 ]</option>
            <option value="fastip001">FastIP 旁挂模式[ fnetos ]</option>
            <option value="fastip002">FastIP 桥接模式[ fnetos ]</option>
            <option value="fastip003">FastIP 网关模式[ fnetos ]</option>
            <option value="fastip004">FastIP 假组网模式[ fnetos ]</option>
            <option value="fastip005">FastIP 假组网模式[ centos gre]</option>
            <option value="fastip006">FastIP 假组网模式[ centos gre over openvpn]</option>
            <option value="sdwan001">华为SD-WAN自环[ huawei ]</option>
            <option value="sdwan003">华为SD-WAN子接口自环[ huawei]</option>
            <option value="mpls001">组网 旁挂模式[ fnetos ]</option>
            <option value="mpls002">组网 + FastIP 旁挂模式[ fnetos ]</option>
    </select>

    <div id="info_dev">
        <form id="service_dev"></form>
    </div>
    <div>
        <p>开局信息填写</p>
        <p>***</p>
        <label for="wan_if_select">公网接口（WAN Interface）：</label>
        <select id="wan_if_select">
            {% for type in iflist %}
                {% for item in iflist[type] %}
                    <option value='{{type}}{{ item }}'>{{type}}_{{ item }}</option>
                {% end %}
            {% end %}

        </select>
        <button type="button" onclick="ifConfig('/interface')">新增(Add)</button>
        <button type="button" onclick="initConfig('/config')">配置(Config)</button>
        <br>

        <input type="text" name="controller" maxlength="64" id="controller_input" placeholder="SD-WAN Controller" required>
        <input type="text" name="controllerKey" maxlength="64" id="controllerKey_input" placeholder="Auth Key" required>
    </div><br>
<button type="button" onclick="logout('/login')">退出(Logout)</button>
<button type="button" onclick="sdwanRegest('/login')">SD-WAN开局(SD-WAN Register)</button>
</body>
<script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/static/js/home.js"></script>
</html>
